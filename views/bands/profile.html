<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Band Profile</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/script.js"></script>
</head>

<body>
    <div class="welcome">
        <h1>Welcome to your profile, {{bandInfo.band.name}}</h1>
    </div>
    <div class="tour_dates">
        <div class="rowContainer header">
            <div>Date</div>
            <div class="location">Location</div>
            <div class="venue">Venue</div>
            <div class="explore">More Info</div>
            <div class="edit">Edit Date</div>
            <div class="delete">Delete Date</div>
        </div>
        {{#bandInfo.tour}}
        <div class="rowContainer tourDate">
            <div class="date">{{tour_date}}</div>
            <div class="location">{{address}}</div>
            <div class="venue">{{name}}</div>
            <div class="explore"><a href="/venues/{{venue_id}}">Explore</a></div>
            <div class="edit"><a href="/dates/edit/{{id}}">Edit</a></div>
            <div class="delete"><a class="deleteTour" href="/dates/{{id}}" data-id="{{id}}">Delete</a></div>
        </div>
        {{/bandInfo.tour}}
    </div>
    <a href="/dates/new">Add Tour Date</a>
    <div class="edit">
        <a href="/bands/edit">Change Band Name</a>
    </div>
    <div class="logout">
        <a href="/bands/logout">Logout</a>
    </div>
</body>

</html>
