<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Band Login</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <main>
    <section>
      <h1>Login</h1>
      <form action="/bands/login" method="POST">
        <label for="name">Name</label><br>
        <input id="name" type="text" name="band[name]" placeholder="Band Name"><br>
        <label for="password">Password</label><br>
        <input id="password" type="password" name="band[password]" placeholder="P4ssw0rd1234"><br>
        <input type="submit" value="Login">
      </form>
      <div>
        <a href="/bands/new">Sign Up</a>
      </div>
    </section>
  </main>
</body>
</html>
