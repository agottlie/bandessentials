<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Band Login</title>
    <link rel="shortcut icon" href="../../images/guitar.png" />
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/script.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="title">Login</h1>
        </div>
        <form action="/bands/login" method="POST">
            <label for="name">Name</label>
            <br>
            <input id="name" class="input" type="text" name="band[name]" placeholder="Band Name">
            <br>
            <label for="password">Password</label>
            <br>
            <input id="password" class="input" type="password" name="band[password]" placeholder="P4ssw0rd1234">
            <br>
            <input type="submit" class="button" value="Login">
        </form>
        <div>
            <a href="/bands/new">Sign Up</a>
        </div>
    </div>
</body>

</html>
